<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 relative overflow-hidden flex items-center justify-center">
  <!-- Cercles décoratifs -->
  <div class="absolute top-32 right-1/3 w-32 h-32 bg-gradient-to-br from-[#D4B036] to-[#D4B036] rounded-full opacity-90 blur-xl xl:block hidden"></div>
  <div class="absolute bottom-32 left-1/3 w-32 h-32 bg-gradient-to-br from-[#1C3055] to-[#1C3055] rounded-full opacity-90 blur-lg xl:block hidden"></div>

  <!-- Formulaire de connexion -->
  <div class="bg-[#252B37] backdrop-blur-sm rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl border border-slate-700/50">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
        <div class="text-[#D4B036] font-bold text-xl">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#D4B036"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Titre -->
    <h1 class="text-white text-2xl font-semibold text-center mb-2">Connexion</h1>
    <p class="text-slate-400 text-center mb-8">Accédez à votre espace personnel</p>

    <!-- Message d'erreur général -->
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg">
      <p class="text-red-400 text-sm text-center">{{ errorMessage }}</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-slate-300 text-sm font-medium mb-2">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="text-red-400 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label class="block text-slate-300 text-sm font-medium mb-2">
          Mot de passe
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all pr-12"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white transition-colors"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="text-red-400 text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </div>
      </div>

      <!-- Se souvenir de moi & Mot de passe oublié -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-[#D4B036] bg-slate-700 border-slate-600 rounded focus:ring-[#D4B036] focus:ring-2"
          />
          <span class="ml-2 text-slate-300 text-sm">Se souvenir de moi</span>
        </label>
        <button
          type="button"
          (click)="navigateToForgotPassword()"
          class="text-[#D4B036] hover:text-yellow-400 text-sm font-medium transition-colors"
        >
          Mot de passe oublié ?
        </button>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-[#D4B036] to-yellow-600 text-white py-3 px-4 rounded-lg font-medium hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:ring-offset-2 focus:ring-offset-slate-800 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <!-- S'inscrire -->
    <div class="text-center mt-6">
      <span class="text-slate-400">Vous n'avez pas de compte?</span>
      <button
        (click)="navigateToRegister()"
        class="text-[#D4B036] hover:text-yellow-400 font-medium ml-1 transition-colors"
      >
        S'inscrire
      </button>
    </div>
  </div>
</div>
