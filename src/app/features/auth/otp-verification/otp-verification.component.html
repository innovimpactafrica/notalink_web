<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 relative overflow-hidden flex items-center justify-center">
  <!-- Cercles décoratifs -->
  <div class="absolute top-32 right-1/3 w-32 h-32 bg-gradient-to-br from-[#D4B036] to-[#D4B036] rounded-full opacity-90 blur-xl xl:block hidden"></div>
  <div class="absolute bottom-32 left-1/3 w-32 h-32 bg-gradient-to-br from-[#1C3055] to-[#1C3055] rounded-full opacity-90 blur-lg xl:block hidden"></div>

  <!-- Formulaire de vérification OTP -->
  <div class="bg-[#252B37] backdrop-blur-sm rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl border border-slate-700/50">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
        <div class="text-[#D4B036] font-bold text-xl">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#D4B036"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Titre -->
    <h1 class="text-white text-2xl font-semibold text-center mb-2">Réinitialisation du mot de passe</h1>
    <p class="text-slate-400 text-center mb-8">
      Veuillez entrer le code à 6 chiffres envoyé par {{ contactMethod === 'email' ? 'Email' : 'SMS' }} à
      <br>
      <span class="text-white font-medium">{{ maskedContact }}</span>
    </p>

    <!-- Formulaire OTP avec 6 inputs statiques -->
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <div class="flex justify-center space-x-3 mb-6">
        <input #otpInput1 type="text" maxlength="1" [value]="otpDigits[0]" (input)="onDigitChange(0, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
        <input #otpInput2 type="text" maxlength="1" [value]="otpDigits[1]" (input)="onDigitChange(1, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
        <input #otpInput3 type="text" maxlength="1" [value]="otpDigits[2]" (input)="onDigitChange(2, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
        <input #otpInput4 type="text" maxlength="1" [value]="otpDigits[3]" (input)="onDigitChange(3, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
        <input #otpInput5 type="text" maxlength="1" [value]="otpDigits[4]" (input)="onDigitChange(4, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
        <input #otpInput6 type="text" maxlength="1" [value]="otpDigits[5]" (input)="onDigitChange(5, $event)" class="w-12 h-12 bg-slate-700/50 border border-slate-600 rounded-lg text-white text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all" [class.border-red-500]="isInvalid" autocomplete="off" />
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="text-red-400 text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Renvoyer le code -->
      <div class="text-center mb-6">
        <span class="text-slate-400">Vous n'avez pas reçu de code ?</span>
        <button
          type="button"
          (click)="resendCode()"
          [disabled]="isResendDisabled"
          class="text-[#D4B036] hover:text-yellow-400 font-medium ml-1 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isResendDisabled">Renvoyer</span>
          <span *ngIf="isResendDisabled">Renvoyer dans ({{ resendCountdown }}s)</span>
        </button>
      </div>

      <!-- Bouton de vérification -->
      <button
        type="submit"
        [disabled]="!isCodeComplete || isLoading"
        class="w-full bg-gradient-to-r from-[#D4B036] to-yellow-600 text-white py-3 px-4 rounded-lg font-medium hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:ring-offset-2 focus:ring-offset-slate-800 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Vérifier le code</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Vérification...
        </span>
      </button>
    </form>

    <!-- Retour à la connexion -->
    <div class="text-center mt-6">
      <button
        (click)="navigateToLogin()"
        class="text-[#D4B036] hover:text-yellow-400 font-medium transition-colors inline-flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Retour à la connexion
      </button>
    </div>
  </div>
</div>
