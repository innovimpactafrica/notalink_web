<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 relative overflow-hidden flex items-center justify-center">
  <!-- Cercles décoratifs -->
  <div class="absolute top-32 right-1/3 w-32 h-32 bg-gradient-to-br from-[#D4B036] to-[#D4B036] rounded-full opacity-90 blur-xl xl:block hidden"></div>
  <div class="absolute bottom-32 left-1/3 w-32 h-32 bg-gradient-to-br from-[#1C3055] to-[#1C3055] rounded-full opacity-90 blur-lg xl:block hidden"></div>

  <!-- Formulaire de réinitialisation -->
  <div class="bg-[#252B37] backdrop-blur-sm rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl border border-slate-700/50">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
        <div class="text-[#D4B036] font-bold text-xl">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#D4B036"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Titre -->
    <h1 class="text-white text-2xl font-semibold text-center mb-2">Réinitialisation du mot de passe</h1>
    <p class="text-slate-400 text-center mb-8">Nous vous enverrons un lien de réinitialisation par email.</p>

    <!-- Formulaire -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-slate-300 text-sm font-medium mb-2">
          Adresse email
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            placeholder="Ex: votre@email.com"
            class="w-full pl-10 pr-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:border-transparent transition-all"
          />
        </div>
        <div *ngIf="isFieldInvalid('email')" class="text-red-400 text-sm mt-1">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Message d'information -->
      <div class="bg-slate-700/50 border border-yellow-500/50 rounded-lg p-4 mb-6">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-[#D4B036] mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-[#D4B036] text-sm">
            Un lien de réinitialisation sera envoyé à votre adresse email.
          </p>
        </div>
      </div>

      <!-- Bouton d'envoi -->
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-[#D4B036] to-yellow-600 text-white py-3 px-4 rounded-lg font-medium hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-[#D4B036] focus:ring-offset-2 focus:ring-offset-slate-800 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Envoi en cours...
        </span>
      </button>
    </form>

    <!-- Retour à la connexion -->
    <div class="text-center mt-6">
      <button
        (click)="navigateToLogin()"
        class="text-[#D4B036] hover:text-yellow-400 font-medium transition-colors inline-flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Retour à la connexion
      </button>
    </div>

  </div>
  <!-- Modal de notification -->
  <app-notification-modal
    [isVisible]="notificationModal?.isVisible ?? false"
    [status]="notificationData?.status || 'info'"
    [title]="notificationData?.title || ''"
    [description]="notificationData?.description || ''"
    [buttonConfig]="notificationData?.buttonConfig"
    [showCloseButton]="true"
    [closeOnOverlayClick]="true"
    (buttonClicked)="onModalButtonClick($event)"
    (closed)="notificationModal && (notificationModal.isVisible = false)">
  </app-notification-modal>
</div>
